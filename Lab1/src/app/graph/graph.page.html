<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Лабораторні Роботи
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-title>
      Гнатюк Анна
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      КН-32 Варіант №7
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <h1 class="task_h1">Створити додаток для табулювання і виведення на екран значення
        функції, побудувати графік функції</h1>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Початкове значення Xn</ion-label>
              <ion-input type="number" id="xn" placeholder="1.7" [(ngModel)]="Inputxn"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col>
            <ion-item>
              <ion-label position="stacked">Кінцеве значення Xk</ion-label>
              <ion-input type="number" id="xk" placeholder="4.9" [(ngModel)]="Inputxk"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Константа а</ion-label>
              <ion-input type="number" id="а" placeholder="1" [(ngModel)]="Inputa"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col>
            <ion-item>
              <ion-label position="stacked">Крок h</ion-label>
              <ion-input type="number" id="h" placeholder="0.5" [(ngModel)]="Inputh"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button color="danger" expand="block"
        (click)="graph(Inputxn, Inputxk, Inputa, Inputh)">Розрахунок</ion-button>

      <ion-item>
        <canvas #lineCanvas></canvas>
      </ion-item>

      <ion-item *ngFor="let item of data1">{{item}}</ion-item>
    </ion-card-content>

  </ion-card>
</ion-content>
