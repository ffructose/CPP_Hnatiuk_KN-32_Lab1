<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Лабораторні Роботи
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-title>
      Гнатюк Анна
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      КН-32 Варіант №7
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Завдання №1
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p class="p_background">Задано три числа. Знайти добуток тих з них, які більші 10 і менші 15.</p>
      <ion-item>
        <ion-label position="floating">Перше число:</ion-label>
        <ion-input type="number" id="a" value="1" #Inputa></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Друге число:</ion-label>
        <ion-input type="number" id="b" value="2" #Inputb></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Третє число:</ion-label>
        <ion-input type="number" id="c" value="3" #Inputc></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="ras(Inputa.value, Inputb.value, Inputc.value)">Порахувати </ion-button>
      <ion-item>
        <p> Результат: {{d}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      Lab1
    </ion-title>
  </ion-toolbar>
</ion-footer>
